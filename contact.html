<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="images/MangoCentralPin.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container" id="main">
        <header>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="news.html">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="product.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </header>
        <div class="row p-3"></div>

        <h1>Contact Us</h1>
        <div class="row p-3"></div>
        
            <div class="form-container">
            <form>
            <div class="mb-3">
                <input required type="text" class="form-control" id="surname" placeholder="Surname">
            </div>
            <div class="mb-3">
                <input required type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="mb-3">
                <input required type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <select required class="form-select" aria-label="Default select example">
                <option selected>Country</option>
                <option value="1">Romania</option>
                <option value="2">France</option>
                <option value="3">India</option>
            </select>
            <div class="mb-3">
                <label for="comments" class="form-label">Any comment, suggestions?</label>
                <textarea required class="form-control" id="comments" rows="3"></textarea>
            </div>
            <button type="submit" class="btn" id="submitBtn">Submit</button>
        </form>
            </div>
        
        <footer>
            <img src="images/skyline.png" alt="">
        </footer>
</body>
</html>
